<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Criação de páginas customizadas com Node.js</title>
</head>

<body>

    <div class="content">
        <h1>Upload de arquivos com o módulo formidable </h1>
        <form action="/arquivo" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <input type="file" id="arquivo" name="arquivoParaUpload">
            </div>

            <div class="input-group">
                <input class="btn" type="submit" id="enviar">Enviar
            </div>
        </form>
    </div>
</body>

</html>
