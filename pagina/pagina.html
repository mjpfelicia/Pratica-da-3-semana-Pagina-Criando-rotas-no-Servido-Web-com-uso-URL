<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Criação de páginas customizadas com Node.js</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <a class="navbar" href="#">Felícia</a>
                <strong class="detalhe_navbar"> Arquivos</strong>

            </div>
        </nav>
        </div>
    </header>

    <div class="whapper_homer">
        <h1>Upload de arquivos com o módulo formidable </h1>

        <p class="text_home">Criar um Servidor Web em Node utilizando o módulo
            Formidable para envio de arquivos.
            • No Replit, se o pacote/recurso (pagkage.json,
            express, formidable) não estiver disponível, ele será
            baixado automaticamente
        </p>


        <div class="content">
            <form action="/arquivo" method="post" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="file" id="arquivo" name="arquivoParaUpload">
                </div>

                <div class="input-group">
                    <input class="btn" type="submit" id="enviar">
                </div>
            </form>
        </div>

    </div>
    <footer>
        <p>© Sandra felicio </p>
    </footer>
</body>

</html>
